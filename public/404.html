<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Page Not Found</title>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('/fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        html {
            height: 100vh;
            font-family: Roboto, Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        body {
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: black;
        }

        header {
            height: 64px;
            padding-left: 32px;
            padding-right: 32px;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            gap: 16px;
            background-color: #0688f9;
            color: white;
        }

        header a {
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            gap: 8px;
        }

        main {
            padding: 16px;
            padding-top: 128px;
            padding-top: 64px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 32px;
            font-weight: bold;
        }

        h3 {
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-weight: normal;
        }

        p {
            max-width: 384px;
            text-align: center;
            font-size: 16px;
        }

        a {
            cursor: pointer;
            text-decoration: none;
            background-color: unset;
            color: inherit;
            font-size: 16px;
        }

        #button {
            padding-top: 16px;
            padding-bottom: 16px;
            padding-left: 32px;
            padding-right: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            background-color: unset;
            font-size: 16px;
            background-color: #056cc7;
            color: white;
        }

        #button:hover {
            background-color: #389ffa;
        }
    </style>
</head>
<body>
    <header>
        <a alt="Home" href="/">
            <h3>TTBI-TMPL-MELT</h3>
        </a>
    </header>
    <main>
        <h1>404 Page Not Found</h1>
        <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
        <a id="button" href="/">Go Back</a>
    </main>
</body>
</html>
